# VARIAVEIS DE AMBIENTE PARA A PRODUCAO
# AINDA NAO FORAM SETADAS
# data source
spring.datasource.url=${FORUM_DATABSE_URL} 
spring.datasource.username=${FORUM_DATABSE_USERNAME} 
spring.datasource.password=${FORUM_DATABSE_PASSWORD} 
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImproveNamingStrategy
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.defer-datasource-initialization=true

# jwt (86400000ms igual 1 dia, em producao colocar para 30min +-)
forum.jwt.secret=${JWT_SECRET}
forum.jwt.expiration=86400000

# actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# spring boot admin server
spring.boot.admin.client.url=http://localhost:8081  

# porta que sera usada pelo heroku
server.port=${PORT}
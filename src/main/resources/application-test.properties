# arquivo de propriedades para testes
# data source
spring.datasource.url=jdbc:mysql://localhost:3306/forum_test?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=softgraf
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# para nunca inicializar o banco (rodar o data.sql)
spring.datasource.initialization-mode=never

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImproveNamingStrategy
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.defer-datasource-initialization=true

